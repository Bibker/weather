<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather</title>
</head>

<body>
  <div class="search-box">
    <input type="text" placeholder="City Name" class="city-name">
    <img src="img/search.png" class="search-button">
  </div>
  <div class="container">
    <div class="main-box">
      <div class="image">
        <img src="" class="weather-condition" alt="Loading....." style="visibility: none; position: relative;">
      </div>
      <div class="weather-details">
        <h4 class="place">Loading.....</h4>
        <p class="day-date-time">Loading.....</p>
        <p class="current-temp">Loading.....</p>
        <p class="min-max-temp">Loading..... </p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
  <script src="/script/main.js"></script>
</body>

</html>
